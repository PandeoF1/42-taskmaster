services:
  - name: sleep all
    cmd: "sleep 2"
    numprocs: 1
    umask: 077
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 1
    stopsignal: USR1
    stoptime: 10
    stdout: /tmp/sleep.stdout
    stderr: /tmp/sleep.stderr
    user: vscode
