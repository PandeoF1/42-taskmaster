services:
  - name: sleep all
    cmd: "sleep 1"
    numprocs: 2
    umask: 077
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 0
    stopsignal: USR1
    stoptime: 10
    stdout: /tmp/sleep.stdout
    stderr: /tmp/sleep.stderr
    user: test
  - name: sleep stdout
    cmd: "sleep 1"
    numprocs: 8
    umask: 077
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 0
    stopsignal: USR1
    stoptime: 10
    # stdout: /tmp/sleep.stdout
    stderr: /tmp/sleep.stderr
    user: test
  - name: sleep stderr
    cmd: "sleep 1"
    numprocs: 8
    umask: 077
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 0
    stopsignal: USR1
    stoptime: 10
    stdout: /tmp/sleep.stdout
    # stderr: /tmp/sleep.stderr
    user: test
  - name: sleep user
    cmd: "sleep 1"
    numprocs: 8
    umask: 077
    workingdir: /tmp
    autostart: true
    autorestart: always
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 0
    stopsignal: USR1
    stoptime: 10
    stdout: /tmp/sleep.stdout
    stderr: /tmp/sleep.stderr
    user: test
